<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de nuevos usuarios</title>
</head>
<body>
    <form name="newUser" action="/new-user" method="POST">
        <p>
            <label for="inputUser">User: </label>
            <input id="inputUser" type="text" name="iUser" required>
        </p>
        <p>
            <label for="inputPassword">Password: </label>
            <input id="inputPassword" type="text" name="iPassword" required>
        </p>
        <label for="selectRole">Rol: </label>
        <select id="selectRole" name="iRole">
            <option value="student">Estudiante</option>
            <option value="member">Miembro</option>
            <option value="admin">Administrador</option>
        </select>
        <p>
            <input id="inputSubmit" type="submit">
        </p>
    </form>
</body>
</html>
